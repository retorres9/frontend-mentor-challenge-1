<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .attribution {
            bottom: 10%;
            font-size: 11px;
            text-align: center;
            position: initial;
            color: hsl(277, 64%, 61%);
        }
        
        .attribution a {
            color: white;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 card-text order-lg-first">
                <h2>Get <a href="#">insights</a> that help your business grow. </h2>
                <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="row milestones">
                    <div class="col-xs-12 col-sm-4 text-center">
                        <h2>10k+</h2>
                        <p class="stat-heading">companies</p>
                    </div>
                    <div class="col-xs-12 col-sm-4 text-center">
                        <h2>314</h2>
                        <p class="stat-heading">templates</p>
                    </div>
                    <div class="col-xs-12 col-sm-4 text-center">
                        <h2>12m+</h2>
                        <p class="stat-heading">queries</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 card-image order-lg-last">

            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/retorres9">@retorres9</a>.
        </div>
    </div>


</body>

</html>
